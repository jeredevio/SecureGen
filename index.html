<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SecureGen</title>
  </head>
  <body>
    <div class="background-image">
      <img
        rel="stylesheet"
        src="/assets/images/background.jpg"
        alt="background"
      />
    </div>
    <section class="container">
      <div class="header">
        <h1>SecureGen</h1>
        <p>Your secure password Generator</p>
      </div>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">Copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Passeword Length</label>
          </div>
          <input type="range" min="1" max="30" step="1" value="15" />
        </div>

        <div class="pass-settings">
          <label class="title">Pass Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!@#$%^&*)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>

        <button class="generator-btn">Generate Password</button>
      </div>
    </section>

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
